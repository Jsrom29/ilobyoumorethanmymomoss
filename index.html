<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main content with the question -->
        <div class="content">
            <h1>Will You Be My Valentine?</h1>
            <p>Click YES PRETTY PWEESEE!</p>
            <div class="buttons">
                <button id="yes" class="btn">Yes</button>
                <button id="no" class="btn">No</button>
            </div>
        </div>

        <!-- Cat gif and response container (hidden by default) -->
        <div id="catGif" class="hidden">
            <!-- Cat gifs will be injected here -->
        </div>
        <div id="noResponse" class="hidden">
            <!-- The response text to show when he clicks 'No' -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
